<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
            padding: 20px; /* Add some padding around the body content */
        }
        .container {
            background-color: #fff;
            padding: 20px; /* Adjusted padding for mobile-first */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%; /* Take full width on small screens */
            max-width: 400px; /* Max width for the container */
            box-sizing: border-box;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 15px; /* Adjusted margin */
            font-size: 1.8em; /* Responsive font size */
        }
        p {
            font-size: 1em;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 100%; /* Ensure ul takes full width of container */
        }
        li {
            margin-bottom: 10px; /* Adjusted margin */
            width: 100%; /* Ensure li takes full width */
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1em; /* Adjusted font size for mobile-first */
            padding: 12px 15px; /* Adjusted padding */
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block; /* Make links block-level for full width */
            width: 100%; /* Ensure links take full width of li */
            box-sizing: border-box; /* Include padding and border in width */
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Media query for larger screens (e.g., tablets and desktops) */
        @media (min-width: 600px) {
            .container {
                padding: 30px 50px; /* Restore original padding for larger screens */
                max-width: 500px; /* Slightly larger max-width for desktop */
            }
            h1 {
                font-size: 2.2em; /* Larger font size for desktop */
            }
            a {
                font-size: 1.1em; /* Slightly larger font size for desktop */
                display: inline-block; /* Revert to inline-block for wider screens */
                width: auto; /* Allow width to adjust to content */
                min-width: 200px; /* Maintain a minimum width */
            }
            li {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Resume Page</h1>
        <p>Please select a version to view:</p>
        <ul>
            <li><a href="styledCV.html">View Styled Resume</a></li>
            <li><a href="unstyledCV.html">View Unstyled Resume</a></li>
        </ul>
    </div>
</body>
</html>
